<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <style type="text/css">
*{margin: 0;padding: 0;list-style: none;}
body{overflow: hidden;}
#bird{width: 30px;height: 30px;background: black;position:absolute;left:calc(50% - 50px);}

.topG{position: absolute;top: 0;width: 50px;background: black;left: 90%;left: 1000px;}
.bottomG{position: absolute;width: 50px;background: black;left: 1000px;}


    </style> 
</head>
<body>
<div id='bird'></div>

<script type="text/javascript">

function random(min,max){
	return parseInt(Math.random()*(max-min+1)+min);
};

function addZz(){
	var oDiv = document.createElement('div');
	oDiv.className = 'topG';
	oDiv.leftData='105';

	var oDiv2 = document.createElement('div');
	oDiv2.className = 'bottomG';
	oDiv2.leftData='105';

	var h = random(50,300);
	oDiv.style.height = h +'px';
	oDiv2.style.height = innerHeight - h - 150 + 'px';
	oDiv2.style.top = h + 150 + 'px';
	document.body.appendChild(oDiv);
	document.body.appendChild(oDiv2);
}
addZz();

setInterval(addZz,1500)

setInterval(()=>{
	var allTopG = document.querySelectorAll('.topG');
	var allBottomG = document.querySelectorAll('.bottomG');
		for(var i = 0;i < allTopG.length;i++){
			if(allTopG[i].leftData == '-20'){
				document.body.removeChild(allTopG[i])
				document.body.removeChild(allBottomG[i]);
				continue;

			}
			allBottomG[i].style.left = allTopG[i].style.left = allTopG[i].leftData-1 + '%';

			allTopG[i].leftData = allTopG[i].leftData-1;
	}
},30);
